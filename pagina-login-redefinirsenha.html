<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="./assets/img/index_imagens/logo-icon.svg">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/pagina-login-redefinirsenha.css">

    <link rel="stylesheet" href="assets/css/carousel.css" />
    <link rel="stylesheet" href="assets/css/owl-carousel.css" />
    <link rel="stylesheet" href="assets/css/owl-theme.css" />

    <title>Esqueci minha senha | Resoluções.com</title>
</head>

<body>
    <header id="navbar">
        <nav class="inicio-navbar navbar  fixed-top navbar-fixed-top navbar-expand-lg navbar-light bg-light">

            <div>
                <h1><a class="link-logo" href="index.html"><img class="logo" src="assets/img/index_imagens/logo.png"
                            alt=""></a>
                </h1>
            </div>


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="menu collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="ml-auto navbar-itens main-nav itens" id="js-menu">
                    <li class="nav-item"><a href="index.html#inicio">Home</a></li>
                    <li class="nav-item"><a href="index.html#quem-somos">Quem Somos</a></li>
                    <li class="nav-item"><a href="index.html#simulacao">Simulação</a></li>
                    <li class="nav-item"><a href="index.html#parceiros">Parceiros</a></li>
                    <li class="nav-item"><a href="index.html#contato">Contato</a></li>
                    <a href="pagina-login.html"><button class="botao-entrar">Entrar</button></a>
                </ul>
            </div>
        </nav>
    </header>

    <section id="redefinir">
        <div class="container">
            <div class="overlay">
                <div class="conteudo">

                    <div class="coluna1">
                        <div class="titulo">
                            <p>Esqueci minha senha</p>
                        </div>

                        <div class="paragrafo">
                            <p>Digite seu email cadastrado para que possamos enviar o link de redefinição de senha</p>
                        </div>
                        <form class="needs-validation" novalidate>
                            <div class="formulario desktop">
                                
                                    <input type="email" name="email" class="Nemail" placeholder="Digite seu email">
                                    <div class="invalidfeedback desativar">* Campo necessário para localizarmos seu email
                                    </div>
                            </div>

                            <div class="formulario1 mobile">
                                    <input type="email" name="email" class="Nemail1" placeholder="Digite seu email">
                                    <div class="invalidfeedback1 desativar">* Campo necessário para localizarmos seu email
                                    </div>
                            </div>

                            <div class="botao-enviar desktop">

                                <button type="submit" class="botao-enviar-d">Enviar</button>

                            </div>

                            <div class="botao-enviar mobile">

                                <button type="submit" class="botao-enviar-m">Enviar</button>

                            </div>
                        </form>
                    </div>

                    <div class="imagem1">
                        <img src="assets/img/pagina-login-redefinirsenha/img1.png" alt="">
                    </div>

                    <div class="imagem2 desktop">
                        <a href="pagina-login.html"><img src="assets/img/pagina-login-redefinirsenha/icon-sair.png"
                                alt=""></a>
                    </div>

                    <div class="imagem3 mobile">
                        <a href="pagina-login.html"><img src="assets/img/pagina-login-redefinirsenha/arrow.png"
                                alt=""></a>
                    </div>
                </div>


            </div>
        </div>
    </section>

    <script src="assets/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script type="text/javascript">

        var botao_enviar_desktop = document.querySelector('.botao-enviar-d')
        var botao_enviar_mobile = document.querySelector('.botao-enviar-m')
        var invalidfeedback = document.querySelector('.invalidfeedback')
        var invalidfeedback1 = document.querySelector('.invalidfeedback1')
        var Nemail = document.querySelector('.Nemail');
        var Nemail1 = document.querySelector('.Nemail1');

        botao_enviar_desktop.addEventListener('click', function () {
            if (Nemail.value.length == 0) {
                Nemail.classList.add('active')
                invalidfeedback.classList.remove('desativar')
            } else {
                Nemail.classList.remove('active')
                invalidfeedback.classList.add('desativar')
            }
        })

        botao_enviar_mobile.addEventListener('click', function () {
            if (Nemail1.value.length == 0) {
                Nemail1.classList.add('active-mobile')
                invalidfeedback1.classList.remove('desativar')
            } else {
                Nemail1.classList.remove('active-mobile')
                invalidfeedback1.classList.add('desativar')
            }
        })

    </script>

</body>

</html>
