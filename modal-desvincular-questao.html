<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">

    <link rel="icon" type="image/png" href="./assets/img/index_imagens/logo-icon.svg">
    <link rel="stylesheet" href="assets/css/aluno-questao.css">

    <link rel="stylesheet" href="assets/css/modal-apagar-parceiro.css">
    <link rel="stylesheet" href="assets/css/modal-desvincular-questao.css">

    <title>Modal - Simulado | Resoluções.com</title>
</head>

<body>

    <div class="modal-finalizar-overlay modal-desvincular">
        <div class="modal-finalizar">
            <div class="modal-sair">
                <img class="x-sair" src="./assets/img/modal-aluno-simulado/sair.svg" alt="">
            </div>

            <div class="modal-finalizar-conteudo">
                <p class="p-titulo-modal-finalizar">Deseja desvincular essa questão do institucional?</p>
                <p class="p-descricao-modal-finalizar">Essa questão não estará mais presente na simulação do site, mas continuará  cadastrada nas apostilas. </p>

                <form action="" class="decisao-botoes-modal">
                    <button class="button-cancelar-modal">Cancelar</button>
                    <button class="button-laranja-modal">Desvincular</button>
                </form>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="assets/js/modal-finalizar-simulado-dashboard.js"></script>

</body>

</html>
