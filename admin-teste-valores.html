<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">

    <link rel="icon" type="image/png" href="./assets/img/index_imagens/logo-icon.svg">

    <link rel="stylesheet" href="assets/css/aluno-questao.css">

    <link rel="stylesheet" href="assets/css/admin-teste-valores.css">
    <link rel="stylesheet" href="assets/css/admin-secao-inicial.css">

    <title>Institucional - Seção Faça uma Simulação | Resoluções.com</title>
</head>

<body>

    <section id="questao">

        <section class="secao-inicial">

            <section class="admin-valores admin-editavel">
                <div class="secao-inicial-line line-quem-somos">
                    <div class="line-esquerda">
                        <img class="value_mais" id="btnAdicionar" src="./assets/img/admin-secao-inicial/value_mais.svg"
                            alt="">
                        <h3 class="h3-titulo-admin">Valores</h3>
                    </div>

                    <p class="editar-secao-inicial habilitar-mais habilitar-mais-valores">Editar</p>
                </div>

                <div class="caixas_valor_mais">
                    <div class="caixa_valor_mais">
                        <div class="caixa_individual">
                            <form class="form_box" action="">
                                <div class="caixa_content">
                                    <img src="./assets/img/index_imagens/check_icone.svg" alt="">
                                    <input class="nome" placeholder="Valor" type="text" value="Adicionar" />
                                </div>


                                <div class="action">
                                    <button class="button_admin-opcao button-salvar"><a class="salvar">salvar</a></button>
                                    <button class="button_admin-opcao"><a class="remover">apagar</a></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </section>

        </section>

    </section>

    <script src="assets/js/admin-valores-adicionar.js"></script>
</body>

</html>
