<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">

    <link rel="icon" type="image/png" href="./assets/img/index_imagens/logo-icon.svg">
    <link rel="stylesheet" href="assets/css/aluno-questao.css">

    <link rel="stylesheet" href="assets/css/modal-apagar-parceiro.css">
    <link rel="stylesheet" href="assets/css/modal-adicionar-parceiro.css">
    <link rel="stylesheet" href="assets/css/modal-adicionar-disciplina.css">

    <title>Modal - Simulado | Resoluções.com</title>
</head>

<body>

    <div class="modal-finalizar-overlay" style="visibility:visible">
        <div class="modal-finalizar">
            <div class="modal-sair">
                <img class="x-sair" src="./assets/img/modal-aluno-simulado/sair.svg" alt="">
            </div>

            <div class="modal-finalizar-conteudo">
                <form action="" class="decisao-botoes-modal">
                    <div class="padding-modal">
                        <p class="p-titulo-modal-finalizar">Cadastre uma nova disciplina:</p>

                        <div class="add-img-admin">
                            <div class="img-caixa-admin">
                                <div id="new">
                                </div>
                                <img class="img-preview" src="./assets/img/admin-dashboard/img-file-add.png" alt="">
                                <div class="adicionar-img">
                                    <label for="file-img-admin">
                                        <img  class="image-mais-admin" src="./assets/img/admin-dashboard/add-file-img.svg" >
                                    </label>
                                    <input id="file-img-admin" type='file' accept="image/*" onchange="loaderFile(event)">
                                </div>
                            </div>
                            
                        </div>
                        
                        <div class="parceiro-admin">
                            <label for="input-parceiro-admin">Nome da disciplina:</label>
                            <input id="input-parceiro-admin" class="input-parceiro" type="text" placeholder="Nome da disciplina">
                        </div>
                    </div>



                    <button class="button-laranja-modal button-laranja-salvar-modal button-salvar-disciplina">Salvar</button>


                </form>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="assets/js/modal-finalizar-simulado-dashboard.js"></script>
    <script type="text/javascript" src="assets/js/modal-adicionar-parceiro.js"></script>

</body>

</html>
