                </header>
                <section class="sugira">
                    <form action="" class="sugira__form">
                        <fieldset>
                            <div class="sugira__filed-container">
                                <label for="materia">Matéria:</label>
                                <div class="input-container">
                                <input type="text" id="materia" name="materia"> 
                                </div>
                            </div>
                            <div class="sugira__filed-container">

                                    <input type="text" id="assunto" name="assunto"> 
                                </div>     
                            </div>                
                            <div class="sugira__filed-container sugira__filed-container--file">
                                <span class="btn btn-default btn-file">
                                    <span class="file-label">Escolher arquivo</span>
                                    <span id="file-name">Escolher arquivo</span>                            
                                    <input type="file"  class="inputfile" onchange='uploadFile(this)'>
                                </span>
                            </div>
            
                            <fieldset class="sugira__questao-textarea">   
                                    
                                <label for="copia-questao">Cópia da questão: </label>   
                                <textarea name="copia-questao" id="copia-questao" cols="30" rows="19"></textarea>                    
                            </fieldset>    
                        </fieldset> 
                        <Button class="sugira__btn-enviar">Enviar</Button>

            document.querySelector("#file-name").innerHTML = target.files[0].name;
        }
