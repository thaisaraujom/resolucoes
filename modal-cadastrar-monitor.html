<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">

    <link rel="icon" type="image/png" href="./assets/img/index_imagens/logo-icon.svg">
    <link rel="stylesheet" href="assets/css/aluno-questao.css">

    <link rel="stylesheet" href="assets/css/modal-apagar-parceiro.css">
   
    
    <link rel="stylesheet" href="assets/css/modal-cadastrar-aluno.css">
    <link rel="stylesheet" href="assets/css/modal-cadastrar-cursinho.css">

    <title>Modal - Cursinho | Resoluções.com</title>
</head>

<body >

    <div class="modal-finalizar-overlay modal-scroll modal-finalizar-cursinho" id="modal-cursinho" style="visibility: visible;">
        <div class="modal-finalizar modal-finalizar-cursinho2 modal-monitor">
            <div class="modal-sair">
                <img class="x-sair x-sairCursinho" src="./assets/img/modal-aluno-simulado/sair.svg" alt="">
            </div>

          
            <div class="modal-finalizar-conteudo modal-finalizar-conteudo-cadastro">
                <p class="p-titulo-modal-finalizar p-titulo-modal-finalizar-cadastro">Cadastre um novo monitor:</p>

                <div class="add-img-admin1">
                    <div class="img-caixa-admin1">
                        <div id="new1">
                        </div>
                        <div id="new2">
                        </div>
                        <img class="img-preview1 img-preview-monitor-desktop" src="./assets/img/admin-dashboard/img-file-add1.png" alt="">
                        <img class="img-preview img-preview-monitor-mobile" src="./assets/img/admin-dashboard/img-file-add.png" alt="">
               
                        <div class="adicionar-img1">
                            <label for="file-img-admin1">
                                <img  class="image-mais-admin1" src="./assets/img/admin-dashboard/add-file-img.svg" >
                            </label>
                            <input id="file-img-admin1" type='file' accept="image/*" onchange="loaderFile(event)">
                        </div>
                    </div>
                    
                </div>

                <div class="columns columns-bottom columns-padding">
                    <div class="left-column  left-columnCursinho left-column-monitor">
                        <div>
                            <div>
                                <label class="label-modal" for="nome-monitor"><div>Nome do monitor:</div></label>
                                <input placeholder="Nome do monitor" class="input-monitor input-modal" type="text" id="nome-monitor">
    
                                <label class="label-modal" for="whatsapp"><div>Whatsapp:</div></label>
                                <input placeholder="(xx) x xxxx-xxxx" class="input-monitor input-modal phone" type="text" id="whatsapp">
    
                                <label class="label-modal" for="emailC"><div>Email:</div></label>
                                <input placeholder="Email do monitor" class="input-monitor input-modal" type="email" id="emailC">
        
                            </div>
    
                        </div>
                        
                    </div>
    
                    <div class="right-column right-columnCursinho">
                        <div class="check-column materias-check materias-monitor">
                            <label for="text2" class="materias-label"><div>Matérias</div></label>

                            <div class="check-columns">
                                <div class="check-meu-perfil check-margin-right">
                                    <div class="alternativas-check">
                                        <input checked type="checkbox" value="0" name="campo-check" id="campo-check1" />
                                        <label class="check" for="campo-check1">Matemática </label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="1" name="campo-check" id="campo-check2" />
                                        <label class="check" for="campo-check2">História</label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="2" name="campo-check" id="campo-check3" />
                                        <label class="check" for="campo-check3">Geografia</label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="3" name="campo-check" id="campo-check4" />
                                        <label class="check" for="campo-check4">Sociologia</label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="4" name="campo-check" id="campo-check5" />
                                        <label class="check" for="campo-check5">Filosofia</label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="5" name="campo-check" id="campo-check6" />
                                        <label class="check" for="campo-check6">Português</label>
                                    </div>
                                </div>
                                <div class="check-meu-perfil">
                                    <div class="alternativas-check">
                                        <input checked type="checkbox" value="6" name="campo-check" id="campo-check7" />
                                        <label class="check" for="campo-check7">Literatura</label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="7" name="campo-check" id="campo-check8" />
                                        <label class="check" for="campo-check8">Redação</label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="8" name="campo-check" id="campo-check9" />
                                        <label class="check" for="campo-check9">Química</label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="9" name="campo-check" id="campo-check10" />
                                        <label class="check" for="campo-check10">Física</label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="10" name="campo-check" id="campo-check11" />
                                        <label class="check" for="campo-check11">Biologia</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="columns columns-padding">
                    <div class="left-column  left-columnCursinho left-monitor">
                        <div>
                            <div>
                                <label class="label-modal" for="nome-monitor"><div>Dia da semana:</div></label>
                                <div class="check-columns">
                                    <div class="check-meu-perfil check-margin-right">
                                        <div class="alternativas-check">
                                            <input checked type="checkbox" value="0" name="campo-check1" id="campo-check18" />
                                            <label class="check" for="campo-check18">Segunda </label>
                                        </div>
                                        <div class="alternativas-check">
                                            <input type="checkbox" value="1" name="campo-check1" id="campo-check12" />
                                            <label class="check" for="campo-check12">Terça</label>
                                        </div>
                                        <div class="alternativas-check">
                                            <input type="checkbox" value="2" name="campo-check1" id="campo-check13" />
                                            <label class="check" for="campo-check13">Quarta</label>
                                        </div>
                                        <div class="alternativas-check">
                                            <input type="checkbox" value="3" name="campo-check1" id="campo-check14" />
                                            <label class="check" for="campo-check14">Quinta</label>
                                        </div>
                                        <div class="alternativas-check">
                                            <input type="checkbox" value="4" name="campo-check1" id="campo-check15" />
                                            <label class="check" for="campo-check15">Sexta</label>
                                        </div>
                                        <div class="alternativas-check">
                                            <input type="checkbox" value="5" name="campo-check1" id="campo-check16" />
                                            <label class="check" for="campo-check16">Sábado</label>
                                        </div>
                                        <div class="alternativas-check">
                                            <input type="checkbox" value="5" name="campo-check1" id="campo-check17" />
                                            <label class="check" for="campo-check17">Domingo</label>
                                        </div>
                                    </div>
                                </div>
        
                            </div>
    
                        </div>
                        
                    </div>
    
                    <div class="right-column right-columnCursinho">
                        <div class="check-column monitor-check">
                            <label class="label-modal" for="nome-monitor"><div>Horários</div></label>

                            <input class="input-monitor input-bottom" type="text">
                            <input class="input-monitor input-bottom" type="text">
                            <input class="input-monitor input-bottom" type="text">
                            <input class="input-monitor input-bottom" type="text">
                            <input class="input-monitor input-bottom" type="text">
                            <input class="input-monitor input-bottom" type="text">
                            <input class="input-monitor input-bottom" type="text">

                        </div>
                    </div>
                </div>

            </div>

            
                <button class="button-laranja-modal button-cadastro">Cadastrar monitor</button>
       

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script src="assets/js/telefone-mask-modal.js"></script>
    <script type="text/javascript" src="assets/js/modal-adicionar-monitor.js"></script>


</body>

</html>
