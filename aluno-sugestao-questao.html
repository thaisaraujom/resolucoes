                        <form action="">
                            <div class="campo">
                                <label for="text">Matéria:</label>

                            </div>
                            <div class="campo">
                                <label for="text1">Assunto:</label>

                            </div>
                            <div class="campo campo_file">
                                <label class="file_label" for="files">Carregar imagem:</label>
                                <input class="file_input" type="file" id="files" name="file" />
                            </div>
                            <div class="campo campo_area">
                                <label for="text2">Cópia da questão:</label>
                                <textarea name="text" id="text2" cols="30" rows="10">Indique a alternativa que explica de forma correta a diferença entre as fontes de luz fluorecentes e fosforescentes.

                                    a) As fluorecentes emitem luz a partir da excitação do flúor em seu interior, e as fosforescentes funcionam pela excitação do fósforo.
                                    
                                    b) As fluorecentes emitem luz durante a ação de um agente excitador, e as fosforescentes emitem radiações ultravioleta.
                                    
                                    c) As fluorecentes emitem luz durante a ação de um agente excitador, e as fosforescente emitem luz mesmo após o fim da ação do excitador.
                                    
                                    d) Lâmpadas fluorecentes funcionam a partir da excitação de gases como o argônio, e materiais fosforescentes funcionam por meio da excitação do fósforo.
                                    
                                    e) Os termos fluorecentes e fosforescentes são sinônimos.</textarea>
                            </div>

                            <button class="button_enviar" type="submit">Enviar</button>
                        </form>
                    </div>
