<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">

    <link rel="icon" type="image/png" href="./assets/img/index_imagens/logo-icon.svg">
    <link rel="stylesheet" href="assets/css/aluno-questao.css">

    <link rel="stylesheet" href="assets/css/modal-apagar-parceiro.css">
    <link rel="stylesheet" href="assets/css/modal-cadastrar-aluno.css">

    <title>Modal - Cursinho | Resoluções.com</title>
</head>

<body>

    <div class="modal-finalizar-overlay modal-scroll" style="visibility:visible">
        <div class="modal-finalizar ">
            <div class="modal-sair">
                <img class="x-sair" src="./assets/img/modal-aluno-simulado/sair.svg" alt="">
            </div>

            <form action="" class="">
            <div class="modal-finalizar-conteudo modal-finalizar-conteudo-cadastro">
                <p class="p-titulo-modal-finalizar p-titulo-modal-finalizar-cadastro">Cadastre um Staff</p>

                <div class="columns">
                    <div class="left-column">
                        <div>
                            <label class="label-modal" for="nomeS"><div>Nome staff:</div></label>
                            <input class="input-modal" type="text" id="nomeS">
                            <label class="label-modal" for="contatoS"><div>Contato:</div></label>
                            <input class="input-modal" type="text" id="contatoS" placeholder="(xx) x xxxx-xxxx">
                            <label class="label-modal" for="emailS"><div>Email:</div></label>
                            <input class="input-modal" type="text" id="emailS">
    
                        </div>
                        
                    </div>
    
                    <div class="right-column">
                        <div class="campo-meu-perfil campo-meu-perfilStaff">
                            <label for="text2" class="materias-label">Cursinhos com Permissão</label>
    
                            <div class="check-columns check-columnsS">
                                <div class="check-meu-perfil check-margin-right check-meu-perfilStaff">
                                    <div class="alternativas-check">
                                        <input checked type="checkbox" value="0" name="campo-check" id="campo-check1" />
                                        <label class="check" for="campo-checkS1">Lorem Ipsum </label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="1" name="campo-checkS" id="campo-checkS2" />
                                        <label class="check" for="campo-checkS2">Lorem Ipsum </label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="2" name="campo-checkS" id="campo-checkS3" />
                                        <label class="check" for="campo-checkS3">Lorem Ipsum </label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="3" name="campo-checkS" id="campo-checkS4" />
                                        <label class="check" for="campo-checkS4">Lorem Ipsum </label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="4" name="campo-checkS" id="campo-checkS5" />
                                        <label class="check" for="campo-checkS5">Lorem Ipsum </label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="5" name="campo-checkS" id="campo-checkS6" />
                                        <label class="check" for="campo-checkS6">Lorem Ipsum </label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="6" name="campo-checkS" id="campo-checkS7" />
                                        <label class="check" for="campo-checkS7">Lorem Ipsum </label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="7" name="campo-checkS" id="campo-checkS8" />
                                        <label class="check" for="campo-checkS8">Lorem Ipsum </label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="8" name="campo-checkS" id="campo-checkS9" />
                                        <label class="check" for="campo-checkS9">Lorem Ipsum </label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="9" name="campo-checkS" id="campo-checkS10" />
                                        <label class="check" for="campo-checkS10">Lorem Ipsum </label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="10" name="campo-checkS" id="campo-checkS11" />
                                        <label class="check" for="campo-checkS11">Lorem Ipsum </label>
                                    </div>
                                </div>
                            </div>
    
                        </div>
                    </div>
                </div>

            </div>

            
                <button class="button-laranja-modal button-cadastro">Cadastrar staff</button>
            </form>

        </div>
    </div>

    <script src="./assets/js/modal-botao-cadastro"></script>

</body>

</html>
