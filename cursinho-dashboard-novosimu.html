    <section id="questao">
        <div class="voltar">
            <div class="icones">
                <a href="aluno-dashboard.html" class="desktop"><img class="home desktop"
                        src="assets/img/aluno-modulo/icon.svg" alt=""></a>
                <img class="seta desktop" src="assets/img/aluno-modulo/seta.svg" alt="">
                <a href="aluno-dashboard.html" class="desktop">
                    <p>Voltar</p>
                </a>
                <a href="aluno-dashboard.html"><img class="mobile seta-voltar"
                        src="./assets/img/aluno-modulo/seta-voltar.svg" alt=""></a>
            </div>
        </div>
        <div id="novo-simu">
            <h1>Cadastre um novo simulado</h1>
            <div id="form">
                <form action="">
                    <div id="name">
                        <label for="nome">Nome do simulado</label>
                        <input type="text" name="nome" id="nome-simu" class="input-txt">
                    </div>

                    <div id="situ-simu">
                        <label for="situ">Situação do simulado</label>
                        <select name="situ" class="input-txt">
                            <option value="op1">Simulado agendado</option>
                            <option value="op2">Simulado não agendado</option>
                        </select>
                    </div>
                    <div id="date">
                        <label for="data">Data</label>
                        <input type="date" name="data" id="simu-data">
                    </div>

                    <div id="time">
                        <label for="" id="hr">Hora de Inicio/Fim</label>
                        <label for="inico" class="txt-horario">Inicio</label>
                        <input type="time" name="inicio" id="inicio" class="horario">
                        <label for="fim" class="txt-horario">Fim</label>
                        <input type="time" name="fim" id="fim" class="horario">
                    </div>
                    <p>Instrução</p>


                    <div id="instru">
                        <div>
                            <div class="simu-radio">
                                <input type="radio" name="base" id="padrao">
                                <label for="padrao" class="op">Padrão</label>
                            </div>

                            <div class="simu-radio">
                                <input type="radio" name="base"  id="inedita">
                                <label for="inedita"  class="op">Inédita</label>
                            </div>
                        </div>
                        <div>
                            <textarea name="intru" id="simu-instru" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div id="btn">
                        <button type="submit">Próximo</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="tela hide"></div>
