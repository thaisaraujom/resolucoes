<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">

    <link rel="icon" type="image/png" href="./assets/img/index_imagens/logo-icon.svg">
    <link rel="stylesheet" href="assets/css/aluno-questao.css">

    <link rel="stylesheet" href="assets/css/modal-apagar-parceiro.css">
    <link rel="stylesheet" href="assets/css/modal-cadastrar-aluno.css">

    <title>Modal - Cursinho | Resoluções.com</title>
</head>

<body>

    <div class="modal-finalizar-overlay modal-scroll" style="visibility:visible">
        <div class="modal-finalizar ">
            <div class="modal-sair">
                <img class="x-sair" src="./assets/img/modal-aluno-simulado/sair.svg" alt="">
            </div>

            <form action="" class="">
            <div class="modal-finalizar-conteudo modal-finalizar-conteudo-cadastro">
                <p class="p-titulo-modal-finalizar p-titulo-modal-finalizar-cadastro">Cadastre um novo aluno:</p>

                <div class="columns">
                    <div class="left-column">
                        <div>
                            <label class="label-modal" for="cpf"><div>CPF:</div></label>
                            <input class="input-modal input-cpf input-borda-red" type="text" id="cpf">
                            <p class="cpf-cadastrado">Esse CPF já tem cadastro <img src="./assets/img/admin-dashboard/direita-paginacao.svg" alt=""> <a href="">Acesse esse perfil</a></p>
                            <label class="label-modal" for="nome"><div>Nome:</div></label>
                            <input class="input-modal" type="text" id="nome">
    
                        </div>
                        <div class="check-column">
                            <label for="text2" class="materias-label"><div>Matérias</div></label>

                            <div class="check-columns">
                                <div class="check-meu-perfil check-margin-right">
                                    <div class="alternativas-check">
                                        <input checked type="checkbox" value="0" name="campo-check" id="campo-check1" />
                                        <label class="check" for="campo-check1">Matemática </label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="1" name="campo-check" id="campo-check2" />
                                        <label class="check" for="campo-check2">História</label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="2" name="campo-check" id="campo-check3" />
                                        <label class="check" for="campo-check3">Geografia</label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="3" name="campo-check" id="campo-check4" />
                                        <label class="check" for="campo-check4">Sociologia</label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="4" name="campo-check" id="campo-check5" />
                                        <label class="check" for="campo-check5">Filosofia</label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="5" name="campo-check" id="campo-check6" />
                                        <label class="check" for="campo-check6">Português</label>
                                    </div>
                                </div>
                                <div class="check-meu-perfil">
                                    <div class="alternativas-check">
                                        <input checked type="checkbox" value="6" name="campo-check" id="campo-check7" />
                                        <label class="check" for="campo-check7">Literatura</label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="7" name="campo-check" id="campo-check8" />
                                        <label class="check" for="campo-check8">Redação</label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="8" name="campo-check" id="campo-check9" />
                                        <label class="check" for="campo-check9">Química</label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="9" name="campo-check" id="campo-check10" />
                                        <label class="check" for="campo-check10">Física</label>
                                    </div>
                                    <div class="alternativas-check">
                                        <input type="checkbox" value="10" name="campo-check" id="campo-check11" />
                                        <label class="check" for="campo-check11">Biologia</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
    
                    <div class="right-column">
                        <div>
                            <label class="label-modal" for="email"><div>Email:</div></label>
                            <input class="input-modal" type="text" id="email">
    
                            <label class="label-modal" for="contato"><div>Contato:</div></label>
                            <input class="input-modal" type="text" id="contato">
                        </div>
                        <div class="campo-meu-perfil">
                            <label for="text2" class="materias-label perfil-label">Perfil do Aluno</label>
    
                            <div class="radio-meu-perfil">
                                <div class="alternativas-radio">
                                    <input checked type="radio" value="0" name="campo-radio" id="campo-radio1" />
                                    <label class="radio" for="campo-radio1">Ensino Médio Incompleto </label>
                                </div>
                                <div class="alternativas-radio">
                                    <input type="radio" value="1" name="campo-radio" id="campo-radio2" />
                                    <label class="radio" for="campo-radio2">1 a 2 anos de cursinho</label>
                                </div>
                                <div class="alternativas-radio">
                                    <input type="radio" value="2" name="campo-radio" id="campo-radio3" />
                                    <label class="radio" for="campo-radio3">3 a 4 anos de cursinho</label>
                                </div>
                                <div class="alternativas-radio">
                                    <input type="radio" value="3" name="campo-radio" id="campo-radio4" />
                                    <label class="radio" for="campo-radio4">5 ou mais anos de cursinho</label>
                                </div>
                            </div>
    
                        </div>
                    </div>
                </div>

            </div>

            
                <button class="button-laranja-modal button-cadastro">Cadastrar aluno</button>
            </form>

        </div>
    </div>

    <script src="./assets/js/modal-botao-cadastro"></script>

</body>

</html>
