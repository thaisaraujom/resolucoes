<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/pagina-login-redefinirsenha.css">
    <link rel="stylesheet" href="assets/css/pagina-login-senha.css">

    <title>Senha | Resoluções.com</title>
</head>

<body>
    <header id="navbar">
        <nav class="inicio-navbar navbar  fixed-top navbar-fixed-top navbar-expand-lg navbar-light bg-light">

            <div>
                <h1><a class="link-logo" href="index.html"><img class="logo" src="assets/img/index_imagens/logo.png"
                            alt=""></a>
                </h1>
            </div>


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="menu collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="ml-auto navbar-itens main-nav itens" id="js-menu">
                    <li class="nav-item"><a href="index.html#inicio">Home</a></li>
                    <li class="nav-item"><a href="index.html#quem-somos">Quem Somos</a></li>
                    <li class="nav-item"><a href="index.html#simulacao">Simulação</a></li>
                    <li class="nav-item"><a href="index.html#parceiros">Parceiros</a></li>
                    <li class="nav-item"><a href="index.html#contato">Contato</a></li>
                    <a href="pagina-login.html"><button class="botao-entrar">Entrar</button></a>
                </ul>
            </div>
        </nav>
    </header>

    <section id="redefinir">
        <div class="container">
            <div class="overlay">
                <div class="conteudo">

                    <div class="coluna1">
                        <div class="titulo">
                            <p>Olá, </p>
                        </div>

                        <div class="paragrafo">
                            <p>Recebemos uma solicitação para redefinir sua senha do RESOLUÇÕES</p>
                        </div>

                        <div class="texto-redefinir desktop">
                            <p>Redefinir senha</p>
                        </div>

                        <div class="formulario2">

                            <div class="linha">
                                <label for="">Nova Senha: </label>
                                <input type="password" name="senha">
                                <img class="icon-editar" src="assets/img/pagina-login-senha/icon-editar.svg" alt="">
                            </div>

                            <div class="linha">
                                <label class="conf-senha" for="">Confirmar Senha: </label>
                                <input type="password" name="senha">
                                <img class="icon-editar" src="assets/img/pagina-login-senha/icon-editar.svg" alt="">
                            </div>

                        </div>

                        <div class="botao-alterarsenha">
                            <button type="submit">Confirmar Nova Senha</button>
                        </div>

                        <div class="aviso">
                            <p>Se você ignorar esta mensagem, sua senha não será alterada. </p>
                        </div>
                    </div>

                    <div class="imagem-senha">
                        <div class="imagem-direita">
                            <img src="assets/img/pagina-login-senha/senha.png" alt="">
                        </div>

                    </div>
                </div>


            </div>
        </div>
    </section>

    <script src="assets/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
